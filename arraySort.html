			function descSort(arr1){
				var swap;
				for (var j = 0; j < arr1.length; j++) {
					for (var i=j+1 ; i<arr1.length; i++) {
						if(arr1[j] > arr1[i]){
							swap = arr1[j];
							arr1[j] = arr1[i];
							arr1[i] = swap;
						}
					}
				}
				return arr1;
			}
