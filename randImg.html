<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>rand image</title>
	<style type="text/css">
	img{
		width: 200px;
	}
	#content{
		margin-top: 150px;
		text-align: center;
	}
	#box{
		margin-top: 30px;
		text-align: center;
	}
	#btn{
				font-size: 24px;
	}

	</style>
</head>
<body>
	<div id ='content'>
		<img name="img" src="img/1.jpg" alt="">
		<img name="img" src="img/2.jpg" alt="">
	</div>
	<div id="box"><button id="btn"> 抽奖 </button></div>
	
	
</body>
	
	<script type='text/javaScript'>
		window.onload = function(){
			var oBtn  = document.getElementById('btn');
			oBtn.onclick = function(){
				var val_0 = Math.floor(Math.random() * 10);
				var val_1 = Math.floor(Math.random() * 10);
				//alert(val_1 + val_2);
				//
				var oImg = document.getElementsByName('img');
				//console.log(oImg);
				oImg[0].src = 'img/'+ val_0 +'.jpg'
				oImg[1].src = 'img/'+ val_1 +'.jpg'
			}
		}
	</script>

</html>
