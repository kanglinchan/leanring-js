<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>去除空格</title>
	<style type="text/css">
		p{
			background-color: gray;

		}
	</style>
</head>
<body>
	<p id="p-1">&nbsp;hello world ！&nbsp;</p>
	<p id="p-2"></p>
</body>

<script type='text/javaScript'>
	window.onload = function(){
		var oP_1 = document.getElementById('p-1');
		var patt = new RegExp('/\S+[\s\d\w]*\S+/','g');
		var text =  patt.exec(oP_1.innerText);
		alert(text);
	}
</script>
</html>
