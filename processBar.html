<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>process</title>
	<style type="text/css">
		#backgroud{
		width: 1000px;
		height: 40px;
		background-color: #eee;
		}
		#main{
			width: 0%;
			height: 40px;
			background-color: pink;
		}
		#content{
			position: absolute;
			width: 1000px;
			height: 40px;
			text-align: center;
			line-height: 40px;
			font-family: '微软雅黑';
			font-size: 24px;
			color: #fff;
			text-shadow: 0 0 1px #555;
		}
	</style>
</head>
<body>
	<div id="backgroud">
		<div id="main">
			<div id="content">50%</div>
		</div>
	</div>

	<button>start</button>
</body>
	<script>
		window.onload =function(){
			var oContent = document.getElementById('content');
			var oMain = document.getElementById('main');
			var oBtn = document.getElementsByTagName('button')[0];

			function start(){
				var timer = null;
				var i = 0;
				timer = setInterval(function(){
					i+=5;
					if(i < 100 ){
						oMain.style.width =  i + '%';
					}else{
						oMain.style.width = 100 + '%';
						clearInterval(timer);
					}
					
				},100)
			}

			oBtn.onclick = function(){
				start();
			}

		}
	</script>
</html>
